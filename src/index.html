<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
  </head>
  <body>
    <main class="animate__animated animate__fadeIn animate__slower">
      <h1>Pomodoro</h1>
      <div class="btn-container">
        <button id="timer-1" class="pomodoro_btn">pomodoro</button>
        <button id="timer-2" class="short_break_btn">shortbreak</button>
        <button id="timer-3" class="long_break_btn">longbreak</button>
      </div>
      <div class="stop_clock_container">
        <div class="inner_container">
          <div class="progress_bar">
            <div class="center_circle">
              <div class="timer">
                <span class="timer_mins">00</span>:<span class="timer_sec">00</span>
              </div>
              <button class="start_pause_btn">START</button>
            </div>
          </div>
        </div>
      </div>
      <!-- The Setting form -->
      <div class="modal">
        <div class="modal-box">
          <div class="modal_heading">
            <p>Settings</p>
            <span class="close-button"><i class="fas fa-times"></i></span>
          </div>
          <div class="modal_content">
            <div class="input_container">
              <p class="title">TIME (MINUTES)</p>
              <div class="timer_inputs">
                <div class="input_box">
                  <label for="pomodoro_mins">pomodoro</label>
                  <input type="number" id="pomodoro_mins" vlaue="" />
                </div>
                <div class="input_box">
                  <label for="short_mins">short break</label>
                  <input type="number" id="short_mins" vlaue="" />
                </div>
                <div class="input_box">
                  <label for="long_mins">long break</label>
                  <input type="number" id="long_mins" vlaue="" />
                </div>
              </div>
            </div>

            <div class="font_selection">
              <p>FONT</p>
              <div class="_types font_types">
                <span id="font-1" style="font-family: Kumbh Sans, sans-serif">Aa </span>
                <span id="font-2" style="font-family: Roboto Slab, serif">Aa </span>
                <span id="font-3" style="font-family: Space Mono, monospace">Aa</span>
              </div>
            </div>
            <div class="color_selection">
              <p>COLOR</p>
              <div class="_types color_types">
                <span id="color-1" style="background-color: hsl(0deg, 91%, 71%)"
                  ><i class="fas fa-check"></i
                ></span>
                <span id="color-2" style="background-color: hsl(182deg, 91%, 71%)"
                  ><i class="fas fa-check"></i
                ></span>
                <span id="color-3" style="background-color: hsl(284deg, 89%, 74%)"
                  ><i class="fas fa-check"></i
                ></span>
              </div>
            </div>
          </div>
          <button class="apply_btn">Apply</button>
        </div>
      </div>
      <p class="setting_btn">
        <i class="fas fa-cog"></i>
      </p>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js"></script>
  </body>
</html>
